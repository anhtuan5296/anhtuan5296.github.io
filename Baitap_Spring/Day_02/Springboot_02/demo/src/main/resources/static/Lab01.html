<!DOCTYPE html>
<html>
<head>
    <title>Random Color Generator</title>
</head>
<body>
<button onclick="getRandomColor(1)">Random Color Name</button>
<button onclick="getRandomColor(2)">Random HEX Color</button>
<button onclick="getRandomColor(3)">Random RGB Color</button>

<script>
    function getRandomColor(type) {
        fetch(`/random-color?type=${type}`)
            .then(response => response.text())
            .then(color => {
                document.body.style.backgroundColor = color;
            })
            .catch(error => {
                console.error('Error fetching random color:', error);
            });
    }
</script>
</body>
</html>

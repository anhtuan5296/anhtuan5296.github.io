<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            margin:100px;
          }
          
          .image-container img {
            transition: transform 0.5s ease;
            width:100px;
            height:100px;
          }
          
          .image-container:hover img {
            transform: scale(1.2);
            cursor: pointer;
          }
          .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin:100px;
          }
          
          .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
          }
          
          .image-item {
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
          }
          
          .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
          }
          .image-item:hover img{
            transform: scale(1.2);
            cursor: pointer;
          }
          
    </style>
</head>
<body>
    <div class="image-grid">
        <div class="image-row">
          <div class="image-item">
            <img src="1.jpg" alt="Image 1">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 2">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 3">
          </div>
        </div>
        <div class="image-row">
          <div class="image-item">
            <img src="1.jpg" alt="Image 4">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 5">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 6">
          </div>
        </div>
        <div class="image-row">
          <div class="image-item">
            <img src="1.jpg" alt="Image 7">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 8">
          </div>
          <div class="image-item">
            <img src="1.jpg" alt="Image 9">
          </div>
        </div>
      </div>
      
</body>
</html>
